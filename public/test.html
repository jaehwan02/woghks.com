<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 2em;
      }

      main h2 {
        font-size: 1.5em;
      }

      form {
        margin: 20px 0;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 1em;
      }

      input[type='email'] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        background-color: #333;
        color: #fff;
      }

      button[type='submit'],
      .share-button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        background-color: #444;
        color: #fff;
        cursor: pointer;
      }

      button[type='submit']:hover,
      .share-button:hover {
        background-color: #555;
      }

      .share,
      .like {
        margin: 20px 0;
      }

      .share-button {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>이재환의 기록 보관소</h1>
      </header>
      <main>
        <h2>Newsletter</h2>
        <form id="newsletter-form">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">구독</button>
        </form>
        <div class="share">
          <p>이 글 공유하기:</p>
          <button class="share-button" onclick="shareToFacebook()">Facebook</button>
          <button class="share-button" onclick="shareToTwitter()">X</button>
        </div>
      </main>
    </div>
    <script>
      document.getElementById('newsletter-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        alert('구독이 완료되었습니다: ' + email);
        // 여기서 이메일을 서버로 전송하는 로직을 추가할 수 있습니다.
      });

      function shareToFacebook() {
        window.open('https://www.facebook.com/sharer/sharer.php?u=' + document.URL, '_blank');
      }

      function shareToTwitter() {
        window.open('https://twitter.com/intent/tweet?url=' + document.URL, '_blank');
      }
    </script>
  </body>
</html>
