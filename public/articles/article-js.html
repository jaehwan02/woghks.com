<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 기초</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>자바스크립트 기초</h1>
      </header>
      <main>
        <article>
          <h2>자바스크립트란 무엇인가?</h2>
          <p>자바스크립트는 웹 개발에 필수적인 프로그래밍 언어로, 클라이언트와 서버 양쪽에서 사용할 수 있습니다.</p>
          <h2>자바스크립트의 주요 문법</h2>
          <p>자바스크립트는 변수 선언, 함수, 조건문, 반복문 등 기본적인 프로그래밍 문법을 제공합니다.</p>
          <h2>자바스크립트 사용 예제</h2>
          <p>간단한 자바스크립트 예제 코드:</p>
          <pre><code>
                // 예제 코드
                let message = "Hello, World!";
                console.log(message);
                </code></pre>
        </article>
      </main>
    </div>
  </body>
</html>
