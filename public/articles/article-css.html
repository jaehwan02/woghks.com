<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CSS 기초</h1>
      </header>
      <main>
        <article>
          <h2>CSS란 무엇인가?</h2>
          <p>CSS는 Cascading Style Sheets의 약자로, 웹 페이지의 스타일을 지정하는 데 사용됩니다.</p>
          <h2>CSS의 주요 문법</h2>
          <p>CSS는 선택자, 속성, 값 등으로 구성되며, 다양한 스타일링을 적용할 수 있습니다.</p>
          <h2>CSS 사용 예제</h2>
          <p>간단한 CSS 예제 코드:</p>
          <pre><code>
                /* 예제 코드 */
                body {
                    background-color: lightblue;
                }
                </code></pre>
        </article>
      </main>
    </div>
  </body>
</html>
