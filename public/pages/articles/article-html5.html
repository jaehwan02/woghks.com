          <h2>HTML5란 무엇인가?</h2>
          <p>HTML5는 최신 웹 표준으로, 웹 개발에 많은 새로운 기능들을 추가했습니다.</p>
          <h2>HTML5의 주요 기능</h2>
          <p>HTML5는 새로운 태그, API, 그래픽 기능 등 다양한 기능을 통해 웹 개발을 더욱 효율적으로 만듭니다.</p>
          <h2>HTML5 사용 예제</h2>
          <p>간단한 HTML5 예제 코드:</p>
          <pre><code>
                <!-- 예제 코드 -->
                <canvas id="myCanvas"></canvas>
                <script>
                    let canvas = document.getElementById('myCanvas');
                    let ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'red';
                    ctx.fillRect(10, 10, 100, 100);
                </script>
                </code></pre>
