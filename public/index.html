<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  
  <style>
    @font-face {
      font-family: 'PyeongChangPeace';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    @font-face {
      font-family: 'PyeongChangPeace';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-02@1.0/PyeongChangPeace-Light.woff2') format('woff2');
      font-weight: 300;
      font-style: normal;
    }


    * {
      padding: 0;
      margin: 0;
      font-family: "PyeongChangPeace";
      font-weight: 300;
    }

    html {
      overflow-x: clip;
    }

    h1{
      color: #FFF;
      text-shadow: 0px 0px 17px rgba(255, 255, 255, 0.80);
      font-size: 65.001px;
      font-style: normal;
      font-weight: 300;
      line-height: normal;
    }


    #page {
      width: 100vw;
      min-height: 100vh;
      background: #0E0E0F;
    }


    header {
      display: flex;
      justify-content: space-between;
      padding: 10px 0 0 0;
    }

    #left-nav {
      display: flex;
      padding: 0 0 0 18px;
    }

    #right-nav {
      display: flex;
    }

    #right-nav div {
      padding: 0 18px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
    }

    #main-wrap {
      z-index: 2;
      width: 560px;
      height: 720px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      color: white;
    }

    #main-wrap div :nth-child(3) {
      display: flex;
      justify-content: flex-end;
    }

    footer {
      display: flex;
      justify-content: center;
      color: white;
    }

    a {
      text-decoration: none;
      color: white;
    }

  </style>

  <style>

      display: flex ;
    }

      border-radius: 844px;
      background: rgba(0, 42, 148, 0.17);

    }


    #gradiant :nth-child(3) {

      border-radius: 844px;
      background: rgba(65, 0, 148, 0.34);

    }

    #gradiant :nth-child(4) {

  <style>
    #left-nav :nth-child(2) {
      color: #FFF;
      text-shadow: 0px 0px 20px #FFF;
      font-size: 14px;

      font-weight: 300;
      line-height: normal;
      letter-spacing: 0.2px;
      z-index: 1;

    }

    #right-nav :nth-child(1) {
      color: #FFF;
      text-shadow: 0px 0px 20px #FFF;
      font-size: 14px;
      font-style: normal;
      font-weight: 300;
      line-height: normal;
      letter-spacing: 0.2px;
      z-index: 1;
    }

  </style>

  <style>
    #image :nth-child(1) {
      position: absolute;
      top: 248px;
      left: 806px;
      z-index: 1;
      width: 146.089px;
      height: 141.59px;
      transform: rotate(3.101deg);
      flex-shrink: 0;
      fill: radial-gradient(50% 50% at 50% 50%, #FFF 0%, #CDCDCD 100%);
      filter: drop-shadow(0px 0px 20px #FFF);
    }

    #image :nth-child(2) {
      position: absolute;
      top: 11px;
      left: 16px;
      z-index: 1;

      width: 852px;
      height: 359.5px;
      flex-shrink: 0;

      fill: rgba(255, 255, 255, 0.03);
    }


  </style>
    

  <style>
    #atag :nth-child(1) {
      width: 25.49px;
      height: 25.49px;
      flex-shrink: 0;
      fill: #FFF;
      filter: drop-shadow(2px 2px 4px rgba(255, 255, 255, 0.25));
    }

    #atag :nth-child(2) {

      height: 26px;

    #atag :nth-child(3) {

      height: 25.496px;
      flex-shrink: 0;

      fill: #FFF;
      filter: drop-shadow(2px 2px 4px rgba(255, 255, 255, 0.25));
    }

    footer div {
      width: 83px;
      height: 83px;
      flex-shrink: 0;
    }

  </style>


  <style>

    #page, #gradiant {
      position: fixed;
    }

  </style>


</head>

  <div id="page">

    <header>
      <div id="left-nav">
        <div><img src="./sMoon.svg" alt="달"></div>

      <div id="right-nav">
        <div><a href="#">About me</a></div>

    </header>

    <main>
      <div id="main-wrap">
        <div>
          <div><h3>풀스택 개발자가 되고픈</h3></div>

          <div id="atag">
            <img src="./velog.svg" alt="깃헙">

    <footer>

    <div id="image">

</body>
